<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha-online stock trading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <img id="n1" src="zerodha-logo.svg" alt="zerodha-logo">
            </div>
            <div class="menu">
                <h3 id="op1">Signup</h3>
                <h3 id="op2">About</h3>
                <h3 id="op3">Products</h3>
                <h3 id="op4">Pricing</h3>
                <h3 id="op5">Support</h3>
                <img id="n2" src="menue-icon.png" alt="menue-icon">
            </div>
        </div>
        <div class="content">
            <div class="pic">
                <img id="land" src="zerodha_landing.png" alt="zerodha_landing">
            </div>
            <div class="text">
                <h1 id="invest" >Invest in everything</h1>
                <p id="para" >Online platform to invest in stocks, derivatives, mutual funds, and more</p>
                <button class="Sign" type="button">Sign up now</button>
            </div>
        </div>
    </div>
</body>
</html>
